name: 'Destroy AKS Cluster'

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Terraform Init
      run: |
          terraform init -backend-config="storage_account_name=${{ secrets.BACKEND_STORAGE_ACCOUNT_NAME }}" \
                        -backend-config="container_name=${{ secrets.BACKEND_CONTAINER_NAME }}" \
                        -backend-config="access_key=${{ secrets.BACKEND_ACCESS_KEY }}" \
                        -backend-config="key=codelab.microsoft.tfstate"

    - name: Terraform Plan Destroy
      run: terraform plan -destroy

    - name: Terraform Destroy
      run: terraform destroy -auto-approve
